- name: PowerOff ESXI
  vmware_host_powerstate:
    hostname: "{{ esxi_node }}"
    username: "{{ esxi_user }}"
    password: "{{ esxi_password }}"
    validate_certs: no
    esxi_hostname: "{{ esxi_node }}"
    state: shutdown-host
    force: yes
  delegate_to: localhost
  register: esxi_power

- name: debug esxi facts
  debug:
    msg: "{{ esxi_power }} "

- name: Wait for ssh to be down
  delegate_to: localhost
  wait_for:
    port: 22
    host: "{{ ansible_host }}"
    delay: 10
    state: stopped
    timeout: 120
